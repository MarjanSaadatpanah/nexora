<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORDIS Project Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">CORDIS Project Search</h1>
        <p class="text-gray-600 mb-6">
            Search for EU-funded projects by keyword. This is a basic example to demonstrate API interaction.
        </p>
        
        <div class="flex items-center space-x-4 mb-6">
            <input type="text" id="searchInput" placeholder="Enter keywords (e.g., 'solar energy')"
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="searchButton"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Search
            </button>
        </div>

        <div id="resultsContainer" class="space-y-6">
            <!-- Results will be displayed here -->
            <div id="loadingIndicator" class="hidden text-center text-gray-500">
                <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2">Searching CORDIS...</p>
            </div>
            <div id="messageBox" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg" role="alert">
                <p id="messageText" class="font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            // Replace with your actual API key once you've registered on the CORDIS website.
            // DO NOT share your API key publicly.
            const API_KEY = ""; 

            // Function to show a message in the message box
            const showMessage = (text, type = 'info') => {
                messageText.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'border-red-500', 'text-red-700', 'bg-yellow-100', 'border-yellow-500', 'text-yellow-700');
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                } else {
                    messageBox.classList.add('bg-yellow-100', 'border-yellow-500', 'text-yellow-700');
                }
                messageBox.classList.remove('hidden');
            };

            // Function to hide the message box
            const hideMessage = () => {
                messageBox.classList.add('hidden');
            };

            searchButton.addEventListener('click', () => {
                const keyword = searchInput.value.trim();
                if (keyword === '') {
                    showMessage("Please enter a keyword to search.", 'info');
                    return;
                }
                
                hideMessage();
                resultsContainer.innerHTML = '';
                loadingIndicator.classList.remove('hidden');
                
                // Construct the API URL. Note: The CORDIS API URL would need to be the actual endpoint
                // and might require authentication headers or specific query parameters not shown here.
                // This is a conceptual example. You would need to refer to the official CORDIS API documentation
                // for the correct endpoint and request format.
                const apiUrl = `https://cordis.europa.eu/api/projects?q=${encodeURIComponent(keyword)}&api_key=${API_KEY}`;
                
                // Exponential backoff for API retries
                const fetchWithRetry = async (url, retries = 3) => {
                    for (let i = 0; i < retries; i++) {
                        try {
                            const response = await fetch(url);
                            if (response.status === 429) {
                                // Too Many Requests, implement backoff
                                const delay = Math.pow(2, i) * 1000;
                                console.log(`Rate limit hit. Retrying in ${delay}ms...`);
                                await new Promise(resolve => setTimeout(resolve, delay));
                                continue;
                            }
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return await response.json();
                        } catch (error) {
                            console.error('Fetch error:', error);
                            if (i === retries - 1) {
                                throw error; // Rethrow if it's the last retry
                            }
                        }
                    }
                };

                fetchWithRetry(apiUrl)
                    .then(data => {
                        loadingIndicator.classList.add('hidden');
                        if (data && data.results && data.results.length > 0) {
                            data.results.forEach(project => {
                                const projectElement = document.createElement('div');
                                projectElement.className = "bg-gray-100 p-4 rounded-lg shadow-md";
                                projectElement.innerHTML = `
                                    <h3 class="text-xl font-semibold text-gray-800">${project.title}</h3>
                                    <p class="text-sm text-gray-500">ID: ${project.id}</p>
                                    <p class="mt-2 text-gray-700">${project.summary}</p>
                                    <a href="${project.url}" target="_blank" class="mt-2 inline-block text-blue-600 hover:underline">
                                        More details
                                    </a>
                                `;
                                resultsContainer.appendChild(projectElement);
                            });
                        } else {
                            showMessage("No projects found for your search.", 'info');
                        }
                    })
                    .catch(error => {
                        loadingIndicator.classList.add('hidden');
                        showMessage("Failed to fetch data. Please check your network and API key.", 'error');
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
        });
    </script>
</body>
</html>
